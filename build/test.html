<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .post-module {
            width: 500px;
            position: relative;
            z-index: 1;
            display: block;
            background: white;
            min-width: 270px;
            height: 470px;
        }
        .post-module:hover .thumbnail img {
            -webkit-transform: scale(1.1);
            -moz-transform: scale(1.1);
            transform: scale(1.1);
            opacity: .6;
        }
        .post-module .thumbnail {
            background: black;
            height: 400px;
            overflow: hidden;
        }
        .post-module .thumbnail .date {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1;
            background: red;
            width: 55px;
            height: 55px;
            padding: 12.5px 0;
            color: white;
            font-weight: 700;
            text-align: center;
        }
        .post-module .thumbnail .date .day {
            font-size: 18px;
        }
        .post-module .thumbnail .date .month {
            font-size: 12px;
            text-transform: uppercase;
        }
        .post-module .thumbnail img {
            display: block;
            width: 120%;
        }
        .post-module .post-content {
            position: absolute;
            bottom: 0;
            background: white;
            width: 100%;
            padding: 30px;
        }
        .post-module .post-content .category {
            position: absolute;
            top: -34px;
            left: 0;
            background: red;
            padding: 10px 15px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .post-module .post-content .title {
            margin: 0;
            padding: 0 0 10px;
            color: gray;
            font-size: 26px;
            font-weight: 700;
        }
        .post-module .post-content .sub_title {
            margin: 0;
            padding: 0 0 20px;
            color: red;
            font-size: 20px;
            font-weight: 400;
        }
        .post-module .post-content .description {
            display: none;
            color: gray;
            font-size: 14px;
            line-height: 1.8em;
        }
        .post-module .post-content .post-meta {
            margin: 30px 0 0;
            color: gray;
        }
        .post-module .post-content .post-meta .timestamp {
            margin: 0 16px 0 0;
        }
        .post-module .post-content .post-meta a {
            color: gray;
            text-decoration: none;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<script>
    $(window).load(function() {
        $('.post-module').hover(function() {
            $(this).find('.description').stop().animate({
                height: "toggle",
                opacity: "toggle"
            }, 300);
        });
    });
</script>
    <div class="post-module">
        <!-- Thumbnail-->
        <div class="thumbnail">
            <div class="date">
                <div class="day">27</div>
                <div class="month">Mar</div>
            </div><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/169963/photo-1429043794791-eb8f26f44081.jpeg"/>
        </div>
        <!-- Post Content-->
        <div class="post-content">
            <div class="category">Photos</div>
            <h1 class="title">City Lights in New York</h1>
            <h2 class="sub_title">The city that never sleeps.</h2>
            <p class="description">New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.</p>
            <div class="post-meta"><span class="timestamp"><i class="fa fa-clock-">o</i> 6 mins ago</span><span class="comments"><i class="fa fa-comments"></i><a href="#"> 39 comments</a></span></div>
        </div>
    </div>
</main>

</body>
</html>
